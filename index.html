<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eventos</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav>
      <a href="./pages/crearEvento.html"> Crear evento</a>
    </nav>
    <div class="container mt-5">
      <h2>Eventos Guardados</h2>

      <!-- aqui se cargan los eventoooos -->
      <table class="table">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Fecha</th>
            <th>Descripción</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="eventTableBody"></tbody>
      </table>
    </div>

    <div
      class="modal fade"
      id="editModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="editModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editModalLabel">Editar Evento</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">

    <!-- este es un form para modificar el evento, que se despliega que puse aqui mero en el index por practicidad -->

            <form id="editForm">
              <div class="form-group">
                <label for="editEventName">Nombre del Evento</label>
                <input
                  type="text"
                  class="form-control"
                  id="editEventName"
                  required
                />
              </div>

              <div class="form-group">
                <label for="editEventDescription">Descripción</label>
                <textarea
                  class="form-control"
                  id="editEventDescription"
                  required
                ></textarea>
              </div>

              <div class="form-group">
                <label for="editEventDate">Fecha del Evento</label>
                <input
                  type="date"
                  class="form-control"
                  id="editEventDate"
                  required
                />
              </div>

              <input type="hidden" id="editIndex" />
              <button type="submit" class="btn btn-primary">
                Guardar Cambios
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/index.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
